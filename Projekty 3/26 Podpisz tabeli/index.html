<body>

            <figcaption>Tabela 1.1. Każda tabela może zawierać podpis</figcaption>
                <!--Pierwszy przykład-->
                <table border="5">
                <tr>
                <td>cześć</td>
                <td>siema</td>
                </tr>
                <tr>
                <td colspan="2">no elo elo</td>
                </tr>
                </table>
                </body>
                <body>
                <!--Drugi przykład-->
                <table border="5">
                <tr>
                <td rowspan="2">jestes</td>
                <td>mega</td>
                </tr>
                <tr>
                <td>no elo elo</td>
                </tr>
                </table>
                </body>
</body>
