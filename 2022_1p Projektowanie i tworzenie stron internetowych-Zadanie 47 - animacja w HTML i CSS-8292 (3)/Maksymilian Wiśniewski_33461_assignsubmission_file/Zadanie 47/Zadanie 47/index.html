    <style>
        body{
            color: yellow;
            font-size: xx-large;
            background: linear-gradient(to right, purple, black, rebeccapurple);
            margin-left: 30%;
            margin-right: 30%;
            text-align: center;
        }
        #animacja {
            width: 190px;
            height: 190px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }

       #animacja2 {
            width: 190px;
            height: 190px;
            background: linear-gradient(to top, greenyellow, blue);
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s;
            transition: all 3s ease-in-out;
            align-content: center;
            color: black;
            text-align: center;
            animation-iteration-count: infinite;
        }

        div:hover {
            width: 900px;
            rotate: 360deg;
        }
        b{
            color: white;
        }
        h1{
            color: red;
        }
        h3{
            color: yellow;
        }
p{
  color: white;
}
        .sidepan img {
            margin: 0px;
            -webkit-transition: margin 1s ease;
            -moz-transition: margin 1s ease;
            -o-transition: margin 1s ease;
            -ms-transition: margin 1s ease;
            transition: margin 1s ease;
        }

        .sidepan img:hover {
            margin-left: -200px;
        }
    </style>
</head>
